<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>

  <body>
    <h1>Tables</h1>
    <table border cellpadding="4" cellspacing="6">
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>

        <td colspan="2">6</td>
      </tr>

      <tr>
        <td colspan="3">7</td>
      </tr>
    </table>
  </body>
</html>
