<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet" />
    <script src="login.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form action="display.html" method="post" onsubmit="return validate();">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" autofocus onkeypress="hideUsernameError()"/>
          <span class="error" id="err-username">Username can't be blank.</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" onkeypress="hidePasswordError()"/>
          <span class="error" id="err-password">Password can't be blank.</span>
        </div>

        <div class="form-group">
          <button type="submit" class="primary">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
